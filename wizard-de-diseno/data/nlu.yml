version: "2.0"
nlu:
- intent: basta
  examples: |
    - Listo
    - Eso es todo
    - Ese era el ultimo
    - Termine
    - Ya termine

- intent: negacion
  examples: |
    - Nop
    - No me gusto
    - No hay más
    - Ninguno
    - Nada
    - Así no
    - Te equivocas
    - No, te quedo mal
    - Nidea
    - No sé

- intent: afirmacion
  examples: |
    - Si re
    - Si, nos falto un par de cosas
    - Si falta
    - Sisi
    - Se
    - Si, nos falto hablar de
    - Si, tenemos que hablar de

- intent: requerimiento
  examples: |
    - Quiero un sistema que tenga usuarios que se comunican a través de mensajes privados
    - Los usuarios deben tener una ventana donde ver su estado de cuenta
    - El registro maestro de clientes tendrá asociado un límite de crédito. 
    - El sistema permitirá aprobar, cambiar o actualizar planes y cronogramas de proyecto.
    - El sistema tiene que determinar un conjunto de frases chequeadas.
    - Es una aplicación para detectar mails que son spam
    - Necesito una app web que permita detectar estafas online
    - Quiero hacer un sistema donde cada usuario puede subir archivos y compartirlos con los demás
